<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto IMC</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
</head>
<body class="bg-gray-900">
    <!-- Container -->
     <div class="bg-black w-200 h-100 m-auto mt-5 flex justify-center items-center rounded-sm">
        <!-- lado direito -->
        <div>
            <img class="size-55 pr-5" src="./fitnessstats-bro.png" alt="Atleta pulando corda.">
            <div id="res" class="bg-gray-800 w-50 h-16 rounded-sm text-white font-light">Consulte o seu IMC.</div>
        </div>
        <!-- lado esquerdo -->
         <div>
            <div class="bg-gray-800 size-70 p-5 rounded-sm">
                <h1 class="font-[40px] mt-2 text-white">Calculando - IMC</h1>
                <hr class="bg-[#92e3a9] w-30 h-1">
                <div class="flex-col justify-center items-center mt-5 font-normal text-white">
                    <label for="peso">Peso em kg</label>
                    <input type="number" step="0.1" min="0" name="peso" id="peso" class="bg-gray-400 w-60 h-8 rounded-sm" placeholder="Kg">
                    <br class="mt-3">
                    <label for="altura" class="mt-2">Altura em metros</label>
                    <input type="number" name="altura" id="altura" class="bg-gray-400 w-60 h-8 rounded-sm" placeholder="M">
                    <input type="button" value="Calcular IMC" onclick="calcularImc()" class="bg-[#92e3a9] w-60 h-8 rounded-sm mt-6">
                    
                </div>
            </div>
         </div>
     </div>

     <script src="./imc.js"></script>
</body>
</html>
